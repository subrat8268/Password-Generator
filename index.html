<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy-text-svgrepo-com.svg" alt="">
            </button>

        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNum>0</p>
            </div>

            <input class="slider" type="range" min="1" max="20" step="1" data-lengthSlider>

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols letters</label>
            </div>


            <!-- Strength Section -->
            <div class="strength-section">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--Generate Password Button -->
            <button class="generateButton">Generate Password</button>

        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/0dc19d5e10.js" crossorigin="anonymous"></script>
</body>
</html>
